
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arpit Yadav | SDE Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f1115;
      color: #e2e8f0;
      scrollbar-width: thin;
      scrollbar-color: #334155 #0f1115;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0f1115;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 3px;
    }
    .text-yellow-brand { color: #ffbd12; }
    .bg-yellow-brand { background-color: #ffbd12; }
    .border-yellow-brand { border-color: #ffbd12; }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Custom Cursor Styles */
    @media (hover: hover) and (pointer: fine) {
      * {
        cursor: none !important;
      }
    }
    
    #cursor-arrow {
      position: fixed;
      width: 24px;
      height: 24px;
      pointer-events: none;
      transform: translate(-2px, -2px);
      z-index: 10001;
      opacity: 0.95;
      transition: opacity 0.2s ease, transform 0.15s ease;
      filter: drop-shadow(0 0 2px rgba(255, 189, 18, 0.3));
    }
    
    #cursor-arrow.hover {
      transform: translate(-2px, -2px) scale(1.15);
      opacity: 1;
      filter: drop-shadow(0 0 4px rgba(255, 189, 18, 0.5));
    }
    
    #cursor-trail {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10000;
    }
    
    input, textarea, select {
      cursor: auto !important;
    }
  </style>
</head>
<body class="overflow-x-hidden">
  <svg id="cursor-arrow" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M3 3L10.07 19.97L12.58 12.58L19.97 10.07L3 3Z" fill="#ffbd12" stroke="#0f1115" stroke-width="1.5" stroke-linejoin="round"/>
  </svg>
  <canvas id="cursor-trail"></canvas>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script defer src="/cursor.js"></script>
</body>
</html>
